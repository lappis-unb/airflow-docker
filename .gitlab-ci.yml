stages:
  - build-n-push

build-n-push:
  stage: build-n-push
  tags:
    - docker
  services:
    - docker:dind
  image: docker
  script:
    - docker login $CI_REGISTRY -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD"
    - docker build -t $CI_REGISTRY_IMAGE .
    - docker push $CI_REGISTRY_IMAGE
  only:
    changes:
      - Dockerfile
      - requirements.txt